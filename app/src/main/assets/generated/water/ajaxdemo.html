<!DOCTYPE html> 
<html> 
<head> 
  <title>My Page</title> 
  <meta name="viewport" content="initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="stylesheet" href="jquery.mobile-1.3.1.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
  <script src="angular.min.js"></script>
</head> 
<body> 

<div data-role="page">

  <div data-role="header" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#" data-icon="gear" class="ui-btn-active ui-state-persist">Button 1</a></li>
        <li><a href="#" data-icon="refresh">Button 2</a></li>
        <li><a href="#" data-icon="check">Button 3</a></li>
      </ul>
    </div>
  </div><!-- /header -->

  <div ng-app="myApp" ng-controller="customersCtrl" data-role="content"> 
   
   
  
     
     <ul>
<li ng-repeat="x in names">
      <div  data-collapsed="true" data-role="collapsible" data-theme="a" data-content-theme="a"  >
        <h3>{{x.title}}</h3>
        <p>{{x.location}}</p>
    </div>
      </div>
      </ul>
   
    </div><!-- /themed container -->
   </div>
<script>
var app = angular.module('myApp', []);
app.controller('customersCtrl', function($scope, $http) {
    $http.get("http://byteheight.16mb.com/angularget.php")
    .then(function (response) {$scope.names = response.data.records;});
});
</script>
 
  </div><!-- /content -->

  <div data-role="footer" data-position="fixed">
    <div data-role="navbar">
      <ul>
        <li><a href="#" data-icon="gear" class="ui-btn-active ui-state-persist">Button 1</a></li>
        <li><a href="#" data-icon="refresh">Button 2</a></li>
        <li><a href="#" data-icon="check">Button 3</a></li>
      </ul>
    </div>
  </div>

</div><!-- /page -->

</body>
</html>
